<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barrier Reef Orchestra</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="BRO%20icon.png" type="image/x-icon">
</head>
<body>
<div class="maincontainer">
    <header>
        <a href="index.html">
            <img src="NEW-BRO-LOGO-BLUE-ORANGE.png" alt="Barrier Reef Orchestra Logo" class="biglogo"/>
        </a>
        <br>
        <nav class="top_nav">
            <a href="index.html" alt="small logo" >
                <img src="full_sized_icon_no_background.png" alt="small logo" class="logo" />
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="announcements.html">Announcements</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="people.html">Musicians</a></li>
                <li><a href="about_us.html">About BRO</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="sign-up.html">Sign-Up</a></li>
            </ul>
        </nav>
        <div class="clear"></div>
    </header>
    <br>
    <!-- Interactive Sign-up Form Online -->
    <p>
        <label class="name" for "username">
            <span style = "font-size: 25px; font-family: Impact, Haettenschweiler, 'Franklin Gothic Bold', 'Arial Black', sans-serif;">Name:</span>
	</p>
    <div class="input-group">
        <span class="input-group-addon">&#x270e;</span>
        <input type="text" class="form-control" id="inputSuccess1" aria-describedby="inputSuccess1Status" placeholder="Name" name="name" onkeyup="validateTextName()">
    </div>
    <br>
    <p>
        <span for="for" class="email_address" style="" email_address="email_address"></span>
        <label for class="email_address" style="font-family: Impact, Haettenschweiler, 'Franklin Gothic Bold', 'Arial Black', sans-serif" "email_address">
        <span style="font-size: 25">Email Address: </span>
    </p>
    
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status" placeholder="Email Address" name="email" onkeyup="validateEmail()">
    </div>
    <br>
    <p>
        <label class="phone_number" for "phone_number">
        <span style = "font-size: 25; font-family: Impact, Haettenschweiler, 'Franklin Gothic Bold', 'Arial Black', sans-serif;">Phone Number:</span>
    </p>

    <div class="input-group">
        <span class="input-group-addon">&#x2706;</span>
        <input type="text" class="form-control" id="inputSuccess4" aria-describedby="inputSuccess4Status" placeholder="0XXXXXXXXX" name="phonenumber" onkeyup="validateNumber()">
    </div>
    <br>
    <p>
        <span style = "font-size: 24px; font-family: Impact, Haettenschweiler, 'Franklin Gothic Bold', 'Arial Black', sans-serif;">Member Type:
        </span>
        <select class="Member_Type">
            <option id="Sponser">Sponser</option>
            <option id="Player">Player</option>
        </select>
    </p>
    <br>
    <input type="checkbox" name="newsletter" value="newsletter">Would you like to receive our Newsletter?
    <br>
    <br>
    <input type="submit" name="submit" value="Submit form">
    <input type="reset" name="reset" value="Clear form">
</div>

</body>
</html>
